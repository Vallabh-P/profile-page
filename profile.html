<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Pop-up</title>
        <link rel="stylesheet" href="profile.css">
        <meta name="description" content="Profile pop-up displaying user details including personal and academic information, along with the XEROship program statistics.">
    </head>
<body>
    <div class="popup">
        <div class="left-section">
            <img src="user.png" alt="Profile Picture">
            <p>I AM HUSTLER</p>
        </div>
        <div class="right-section">
            <div class="profile-detail">
                <h3>Profile Detail</h3>
                <h4 class="line">Personal Details</h4>
                <p><strong>Name:</strong> </p>
                <p><strong>Mobile No:</strong> </p>
                <p><strong>Email:</strong> </p>
                <p><strong>Living City/Village/Town:</strong> </p>
                <h4 class="line">Academic Details</h4>
                <p><strong>Class:</strong> </p>
                <p><strong>Stream:</strong> </p>
                <p><strong>Exams:</strong> </p>
                <p><strong>Living City/Village/Town:</strong> </p>
            </div>
            <div class="xership-program">
                <h3>XEROship Program</h3>
                <div class="stats">
                    <div class="stat">
                        <img src="img.png" alt="Certification Icon" class="stat-icon">
                        <div class="stat-text">
                            <p>Certification Completion</p>
                            <h4>68%</h4>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-text">
                            <p>Total Doubts Solved</p>
                            <h4>16</h4>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="stat-text">
                            <p>Projects</p>
                            <h4>3</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
