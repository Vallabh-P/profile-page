<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Pop-up</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="popup">
    <div class="left-section">
        <img src="user.png" alt="Profile Picture">
        <p>I AM HUSTLER</p>
    </div>
    <div class="right-section">
        <div class="profile-detail">
            <h3>Profile Detail</h3>
            <h4 class="line">Personal Details</h4>
            <p><strong>Name:</strong> </p>
            <p><strong>Mobile No:</strong> </p>
            <p><strong>Email:</strong> </p>
            <p><strong>Living City/Village/Town:</strong> </p>
            <h4 class="line">Academic Details</h4>
            <p><strong>Class:</strong> </p>
            <p><strong>Stream:</strong> </p>
            <p><strong>Exams:</strong> </p>
            <p><strong>Living City/Village/Town:</strong> </p>
        </div>
        <div class="xership-program">
            <h3>XEROship Program</h3>
            <div class="stats">
                <div class="stat">
                    <h4>68%</h4>
                    <p>Certification Completion</p>
                </div>
                <div class="stat">
                    <h4>16</h4>
                    <p>Total Doubts Solved</p>
                </div>
                <div class="stat">
                    <h4>3</h4>
                    <p>Projects</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
